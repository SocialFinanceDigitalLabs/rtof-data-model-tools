context:
  seed: 1
  start: 2021-10-01
  end: 2022-10-01

records:

  person:
    num: 10
    fields:
      unique_id:
        method: unique_identifier
      year_of_birth:
        method: date_between
        args:
          start_date: -65y
          end_date: -18y
          format: "%Y"
          converter: int
      dispersal_area:
        method: categorical
        args:
          dimensions:
            - Area 1
            - Area 2
            - Area 3

    records:

      date_last_seen:
        probability: .25

      baseline:
        probability: .75
        fields:
          ni_number:
            probability: .8
            method: ni_number
          temp_ni_number:
            probability: .2
            method: temp_ni_number
          age_finished_study:
            method: age_finished_study
            args:
              min: 12
              max: 25
          age_profile_of_dependents_uk:
            args:
              min: 0
              max: 5
              unique: true
          date_arrived_in_uk:
            method: date_between
            args:
              start_date: -5y
              end_date: -2y
          date_asylum_status_granted:
            method: date_between
            args:
              start_date: -18m
              end_date: -6m

      housing_entry:
        probability: .5
        context:
          start: 2m
          end: 5m
        records:
          housing_sustain:
            probability: .75
            context:
              start: 3m
              end: 9m

      integration_plan:
        probability: .75
        context:
          start: +1m
          end: +6m
        fields:
          integration_outcome_type:
            method: fixed
            args:
              value: Creation
        records:
          integration_plan:
            probability: .75
            context:
              start: +6m
              end: +7m
            fields:
              integration_outcome_type:
                method: fixed
                args:
                  value: 6 month
            records:
              integration_plan:
                probability: .75
                context:
                  start: +6m
                  end: +7m
                fields:
                  integration_outcome_type:
                    method: fixed
                    args:
                      value: 12 month

      employment_entry:
        probability: .75
        context:
          start: 1m
          end: 6m
        records:
          employment_intermediate:
            probability: .75
            context:
              start: 1m
              end: 6m
            records:
              employment_sustain:
                probability: .75
                context:
                  start: 1m
                  end: 6m